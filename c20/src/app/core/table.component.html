<table class="table table-sm table-bordered table-striped">
  <thead>
    <tr>
      <th>ID</th><th>Name</th><th>Category</th><th>Price</th><th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of getProducts()">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.category}}</td>
      <td class="text-end">{{item.price | currency:"USD"}}</td>
      <td class="text-end">
        <div class="btn-group">
          <button class="btn btn-dark btn-sm" (click)="editProduct(item.id)"><i class="bi bi-pencil-fill"></i></button>
          <button class="btn btn-danger btn-sm" (click)="deleteProduct(item.id)"><i class="bi bi-trash-fill"></i></button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
<button class="btn btn-primary mt-1 float-end" (click)="createProduct()">Create New Product</button>
