<form #form="ngForm" (ngSubmit)="submitForm(form)" (reset)="form.resetForm()">
  <div class="form-group">
    <label>Name</label>
    <input class="form-control" name="name" [(ngModel)]="product.name" required />
  </div>
  <div class="form-group">
    <label>Category</label>
    <input class="form-control" name="category" [(ngModel)]="product.category" required />
  </div>
  <div class="form-group">
    <label>Price</label>
    <input class="form-control" name="price" [(ngModel)]="product.price" pattern="^[0-9\.]+$" required />
  </div>
  <div class="mt-2 text-end">
    <div class="btn-group">
      <button type="submit" class="btn btn-primary" [class.btn-success]="editing" [disabled]="form.invalid">
        {{editing ? "Save" : "Create"}}
      </button>
      <button type="reset" class="btn btn-secondary">Cancel</button>
    </div>
  </div>

</form>
