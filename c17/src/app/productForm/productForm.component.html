<form #form="ngForm" (ngSubmit)="submitForm(form)">
  <div class="form-group">
    <label for="">Name:</label>
    <input name="name" class="form-control" [(ngModel)]="newProduct.name" />
  </div>
  <div class="form-group">
    <label for="">Category:</label>
    <input name="category" class="form-control" [(ngModel)]="newProduct.category" />
  </div>
  <div class="form-group">
    <label for="">Price:</label>
    <input  type="number" name="price" class="form-control" [(ngModel)]="newProduct.price" />
  </div>
  <button type="submit" class="btn btn-dark mt-3">Create</button>
</form>
