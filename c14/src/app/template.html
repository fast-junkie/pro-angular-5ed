<div class="container mt-3">
  <div class="row">
    <div class="col-6">
      <form #form="ngForm" (ngSubmit)="submitForm(form)">
        <div class="form-group">
          <label for="">Name</label>
          <input name="name" class="form-control" [(ngModel)]="newProduct.name" />
        </div>
        <div class="form-group">
          <label for="">Category</label>
          <input name="category" class="form-control" [(ngModel)]="newProduct.category" />
        </div>
        <div class="form-group">
          <label for="">Price</label>
          <input  type="number" name="price" class="form-control" [(ngModel)]="newProduct.price" />
        </div>
        <button type="submit" class="btn btn-dark mt-3">Create</button>
      </form>
    </div>
    <div class="col">
      <div class="form-group">
        <label for="">Name</label>
        <input class="form-control" #paModel="paModel" [(paModel)]="newProduct.name" />
        <p>Direction: {{paModel.direction}}</p>
      </div>
      <table class="table table-sm table-striped">
        <thead>
          <tr><th>#</th><th>Name</th><th>Category</th><th>Price</th></tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of getProducts();let i = index;"
              [pa-attr]="getProducts().length < 6 ? 'table-success' : 'table-warning'"
              [pa-product]="item"
              (pa-category)="newProduct.category = $event">
            <td>{{i + 1}}</td>
            <td>{{item.name}}</td>
            <td [pa-attr]="item.category == 'Soccer' ? 'table-info' : null">{{item.category}}</td>
            <td [pa-attr]="'table-info'">{{item.price | currency: "USD": "symbol": "2.2-2"}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
