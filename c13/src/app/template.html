<div class="container mt-3">
  <form #form="ngForm" (ngSubmit)="submitForm(form)">
    <div class="alert alert-danger" *ngIf="formSubmitted && form.invalid">
      There are problems with the form
      <ul><li *ngFor="let error of getFormValidationMessages(form)">{{error}}</li></ul>
    </div>
    <div class="form-group">
      <label for="">Name</label>
      <input name="name" class="form-control" #name="ngModel" [(ngModel)]="newProduct.name" minlength="5" pattern="^[A-za-z ]+$" required />
    </div>
    <div class="form-group">
      <label for="">Category</label>
      <input name="category" class="form-control" [(ngModel)]="newProduct.category" required />
    </div>
    <div class="form-group">
      <label for="">Price</label>
      <input  type="number" name="price" class="form-control" [(ngModel)]="newProduct.price" required />
    </div>
    <button type="submit" class="btn btn-dark mt-3" [disabled]="formSubmitted && form.invalid">Create</button>
  </form>
</div>
